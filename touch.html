
<html>
<head>

<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

</head>
<body>
<div data-role=”page” >
<div data-role="content">

<a href="#mypanel" data-role="button"  data-corners="false" >
<iframe src="/inner.html" width="" height="" id="frame" class="frame"></iframe>
</a>

<div data-role="panel" id="mypanel2" data-theme="a" data-display="push" data-position="left"><a href="#mypanel2" data-role="button"  id="myButton"  data-corners="false">Index</a></div>

<script>
$(document).on("swiperight", function(event, ui){
$("#mypanel2").panel("open");
 
});
$( "#myButton" ).bind( "click", function(event, ui) {

  $("#frame").attr("src", "index.html");
});



</script>
</div>
</body>
</html>
